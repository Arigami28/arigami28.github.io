baseURL: "https://arigami28.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
#title: Profile
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
            enabled: true
            title: Andreev Roman
            imageUrl: "https://avatars.githubusercontent.com/u/25018720?v=4"
            imageTitle: Andreev Roman
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "DevOps / SRE"
#            buttons:
#                - name: Notes
#                  url: posts
#                - name: GitHub
#                  url: https://github.com/Arigami28
        menu:
            main:
                - name: Profile
                  url: /
                  weight: 3
                - name: Notes
                  url: posts
                  weight: 4
#                - name: Archive
#                  url: archives
#                  weight: 6
                - name: Search
                  url: search/
                  weight: 5

outputs:
    home:
        - HTML
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Notes randreev"
    author: randreev
    defaultTheme: auto
    disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: false
    disableSpecial1stPost: true
    displayFullLangName: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: true
    # comments: false
#    images: ["papermod-cover.png"]

    homeInfoParams:
        Title: "randreev"
        Content: >
            Welcome to Notes randreev

    socialIcons:
        - name: github
          url: "https://github.com/Arigami28?tab=repositories"
#        - name: Rss
#          url: "index.xml"

#    editPost:
#        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
#        Text: "Suggest Changes" # edit text
#        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
     isCaseSensitive: false
     shouldSort: true
     location: 0
     distance: 1000
     threshold: 0.4
     minMatchCharLength: 0
     keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
